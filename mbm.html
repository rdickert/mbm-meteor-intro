<head>
  <title>mbm</title>
</head>

<body>
  <div class="container">{{> hello}}</div>
</body>

<template name="hello">
  <h1>Favorite People</h1>
  {{greeting}}
  <input class="btn btn-primary" type="button" value="Vote up!" />

  <br><br>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Votes</th>
    </tr>
    {{#each people}}
      <tr class="{{selectedClass}}">
        <td>{{name}}</td>
        <td>{{votes}}</td>
      </tr>
    {{/each}}
  </table>
</template>
